<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <main class="container-fluid flex-row" style="max-width: 1400px">
        <div class= "row">
            <div class="col-12 col-md-3">
                <form id="city-form">
                    <div class="input-group">
                        <h3 class="card-header text-uppercse">Search for a City</h3>
                        <input name="city" id="city" type="text" placeholder="Enter City Here" autofocus="true" class="form-input"/>
                        <button id="searchButt" type="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                </form>
                <div>
                    <ul id="citiesList" class="list-group"></ul>
                </div> 
            </div>

            <div class="col 12 col-md-9">
                <div id="dayForecast">
                    <h2 class="dayHeading"><span id="oneDay"></span></h2>
                    <div id="dayGroup" class="dayDetails"></div>
                </div>
                <div>
                    <h2 id="fiveHeading"></h2>
                    <div id="fiveForecast"> 
                    <div id="fiveCard" class="row"></div>   
                    </div>
                </div> 
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
